name: spitball
description: "Spitball: Your Flutter Architecture Playground"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  shared_preferences: ^2.5.3
  google_fonts: ^6.3.0
  flutter_svg: ^2.2.0
  flutter_bloc: ^9.1.1
  equatable: ^2.0.7
  get_it: ^8.2.0
  dartz: ^0.10.1


dependency_overrides:
  meta: ^1.17.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0
  build_runner: ^2.6.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    # - assets/fonts/ # If we add fonts later
